<div class="container">
<app-button (click) = "toggleEvent()" text="Add New Event" ></app-button>
</div>
<div class="container" [hidden]="!toggleNewEvent">
    <app-newcard></app-newcard>
</div>
<div class = "container">
    <div class = "row" >       
        <div class = "col-sm" *ngFor="let thisevent of events">
            <div >
            <app-card [singleevent]="thisevent" (onRemoveClick)="removeCard($event)"></app-card>
            </div>
        </div>
    </div> 
</div>
