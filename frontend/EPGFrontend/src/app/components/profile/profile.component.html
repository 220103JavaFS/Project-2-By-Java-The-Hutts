<div class="profileInfo">
    <div class="basicInfo">
        <br><br>
        <h2>"userName" Profile</h2> <!--interpolation to display user's username as heading-->
    </div>
    <form class="form-control">
        <div>
            <label class="labels" for="firstName">First Name: </label>
            <input type="text" [(ngModel)]="firstName" placeholder={{firstName}} style="margin-left: 5px">
        </div>
        <div>
            <label class="labels" for="lastName">Last Name: </label>
            <input type="text" [(ngModel)]="lastName" placeholder={{lastName}} style="margin-left: 5px">
        </div>
        <div>
            <label class="labels" for="userName">Username: </label>
            <input type="text" [(ngModel)]="userName" placeholder={{userName}} style="margin-left: 5px" readonly>
        </div>
        <div>
            <label class="labels" for="password">Password: </label>
            <input type="password" [(ngModel)]="password" placeholder={{password}} style="margin-left: 5px">
        </div>
        <div>
            <label class="labels" for="userEmail">Primary Email: </label>
            <input type="text" [(ngModel)]="userEmail" placeholder={{userEmail}} style="margin-left: 5px">
        </div>

        <br>

        <div class="activityPreferences">
            <p>Please choose your activity preferences:</p>
            <section class="options" [formGroup]="preferences">
                <p>
                    <label for="education">Education</label>
                    <br>
                    <input type="checkbox" formControlName="education"  value="1">
                </p>
                <p>
                    <label for="recreational">Recreational</label>
                    <br>
                    <input type="checkbox" formControlName="recreational" value="2">
                </p>
                <p>    
                    <label for="social">Social</label>
                    <br>
                    <input type="checkbox" formControlName="social" value="3">
                </p>
                <p>
                    <label for="diy">DIY</label>
                    <br>
                    <input type="checkbox" formControlName="diy" value="4">
                </p>
                <p>
                    <label for="charity">Charity</label>
                    <br>
                    <input type="checkbox" formControlName="charity" value="5">
                </p>
                <p>
                    <label for="cooking">Cooking</label>
                    <br>
                    <input type="checkbox" formControlName="cooking" value="6">
                </p>
                <p>
                    <label for="relaxation">Relaxation</label>
                    <br>
                    <input type="checkbox" formControlName="relaxation" value="7">
                </p>
                <p>
                    <label for="music">Music</label>
                    <br>
                    <input type="checkbox" formControlName="music" value="8">
                </p>
                <p>
                    <label for="busywork">Busywork</label>
                    <br>
                    <input type="checkbox" formControlName="busywork" value="9">
                </p>
            </section>

            <section class="chekedPreferences" [formGroup]="preferences">
                <p>You chose:</p>
                {{preferences.value | json}}
            </section>
        </div>
        <button type="button" id="updateProfileBtn" style="margin-top: 5px;">Update Profile</button>
    </form>
</div>
