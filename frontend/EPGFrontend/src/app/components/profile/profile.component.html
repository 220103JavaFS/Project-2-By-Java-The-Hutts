<div class="row">
    <div class="col-6 m-auto">
        <div class="card m-auto">
            <div class="card-header">
                Profile
            </div>
            <div class="card-body">
                <form [formGroup]="profileForm" (ngSubmit)="onSubmit()">
                    <div class="form-group col-12">
                        <label class="labels" for="firstName">First Name</label>
                        <input type="text" class="form-control" formControlName="newUserFName" [(ngModel)]="testuser.newUserFName">
                    </div>
                    <div class="form-group col-12">
                        <label class="labels" for="lastName">Last Name: </label>
                        <input type="text" class="form-control" formControlName="newUserLName" [(ngModel)]="testuser.newUserLName">
                    </div>
                    <div class="form-group col-12">
                        <label class="labels" for="userName">Username: </label>
                        <input type="text" class="form-control" formControlName="newUsername"  readonly [(ngModel)]="testuser.newUsername">
                    </div>
                    
                    <div class="form-group col-12">
                        <label class="labels" for="userEmail">Primary Email: </label>
                        <input type="text" class="form-control" formControlName="newEmail" [(ngModel)]="testuser.newEmail">
                    </div>

                    <br>
                    
                    <p>Please choose your activity preferences:</p>
                    <div class="form-group form-check" *ngFor="let type of preferences">
                        <input class="form-check-input" type="checkbox" [value]="type" (change)="onCheckboxChange($event)" id="type">
                        <label for="type" class="form-check-label">{{type}}</label><br>
                    </div>
                    <div class="form-group col-12">
                        <button type="submit" class="btn btn-primary">Update</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
