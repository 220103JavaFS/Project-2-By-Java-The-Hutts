<div class="profileInfo">
    <div class="basicInfo">
        <br><br>
        <h2>{{newUsername}} Profile</h2>
    </div>
        <div>
            <label class="labels" for="firstName">First Name: </label>
            <input type="text" [(ngModel)]="newUserFName" value={{newUserFName}} style="margin-left: 5px">
        </div>
        <div>
            <label class="labels" for="lastName">Last Name: </label>
            <input type="text" [(ngModel)]="newUserLName" value={{newUserLName}} style="margin-left: 5px">
        </div>
        <div>
            <label class="labels" for="userName">Username: </label>
            <input type="text" [(ngModel)]="newUsername" value={{newUsername}} style="margin-left: 5px" readonly>
        </div>
        <div>
            <label class="labels" for="password">Password: </label>
            <input type="password" [(ngModel)]="newPassword" value={{newPassword}} style="margin-left: 5px" readonly>
        </div>
        <div>
            <label class="labels" for="userEmail">Primary Email: </label>
            <input type="text" [(ngModel)]="newEmail" value={{newEmail}} style="margin-left: 5px">
        </div>

        <br>

        <div class="activityPreferences">
            <p>Please choose your activity preferences:</p>
            <section class="options">
                <div>
                    <label for="education">Education</label>
                    <br>
                    <input type="checkbox" name="education"  value="EDUCATION">
                </div>
                <div>
                    <label for="recreational">Recreational</label>
                    <br>
                    <input type="checkbox" name="recreational" value="RECREATIONAL">
                </div>
                <div>    
                    <label for="social">Social</label>
                    <br>
                    <input type="checkbox" name="social" value="SOCIAL">
                </div>
                <div>
                    <label for="diy">DIY</label>
                    <br>
                    <input type="checkbox" name="diy" value="DIY">
                </div>
                <div>
                    <label for="charity">Charity</label>
                    <br>
                    <input type="checkbox" name="charity" value="CHARITY">
                </div>
                <div>
                    <label for="cooking">Cooking</label>
                    <br>
                    <input type="checkbox" name="cooking" value="COOKING">
                </div>
                <div>
                    <label for="relaxation">Relaxation</label>
                    <br>
                    <input type="checkbox" name="relaxation" value="RELAXATION">
                </div>
                <div>
                    <label for="music">Music</label>
                    <br>
                    <input type="checkbox" name="music" value="MUSIC">
                </div>
                <div>
                    <label for="busywork">Busywork</label>
                    <br>
                    <input type="checkbox" name="busywork" value="BUSYWORK">
                </div>
            </section>

            <section class="chekedPreferences">
                <p>You chose:</p>
                <!-- {{preferences.value | json}} -->
            </section>
        </div>
        <button type="button" id="updateProfileBtn" style="margin-top: 5px;">Update Profile</button>
</div>
