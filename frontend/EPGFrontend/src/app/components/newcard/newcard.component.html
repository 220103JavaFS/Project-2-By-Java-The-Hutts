<div class="card" style="width: 18rem;">
    <h3 class="card-title"> New Event!</h3>
    <div class="card-body text-center">
        <div>Event Details</div><br>
        Title:<input type="text" [(ngModel)]="name" class="card-text"/><br>
        Date:<input type="date" [(ngModel)]="date" class="card-text"/><br>
        Time:<input type="time" [(ngModel)]="startTime" class="card-text"/><br>
        Note:<input type="text" [(ngModel)]="notes" placeholder="Additional notes"/>
  </div>
    <div class="card-footer">
      <app-button color="dodgerBlue" text="Suggestions"></app-button>
      <app-button color="dodgerBlue" text="Submit"></app-button>
    </div>
</div>
